<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google fonts   -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- titolo e logo  -->
    <header>
        <img class="logo" src="img/Logo.png" alt="stemma">
        <h1 class="header-title">Toboolist</h1>
    </header>
    <main>
        <!-- div contenitore di tutto il main  -->
        <div class="container">
            <!-- div button  -->
            <div class="button-container">
                <button class="button blue-button">Add Task</button>
                <button class="button white-button">Add Section</button>
            </div>
            <!-- section obbiettivi  -->
            <section>
                <!-- div new task  -->
                <div>
                    <h2><div class="triangolo"></div> New Task</h2>
                    <div class="circle circle-done">&#10003;</div>
                    <h4>Quarterly Newsletter <span class="tag tag-blu">Editorial</span></h4>
                </div>

            </section>
        </div>

    </main>
</body>
</html>
